    <style>
        /* تنسيقات خاصة لصفحة التواصل لضمان أن العناصر تظهر بشكل صحيح مع الخلفية */
        .contact-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 1.5s forwards 0.8s ease-out;
            color: var(--text-color-light); /* لضمان لون النص الصحيح */
        }

        .contact-container h1 {
            font-size: 3.5em;
            color: var(--accent-color-gold);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(169, 174, 93, 0.7);
            font-family: 'Rubik', sans-serif;
        }

        .contact-container p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 25px;
            font-family: 'Playpen Sans', sans-serif;
        }

        .contact-info {
            font-size: 1.2em;
            margin-top: 30px;
            line-height: 1.8;
            font-family: 'Playpen Sans', sans-serif;
        }

        .contact-info a {
            color: var(--accent-color-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* زر العودة للصفحة الرئيسية */
        .back-button {
            margin-top: 50px;
            background-color: var(--button-bg-color);
            color: var(--text-color-light);
            padding: 15px 30px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-out, box-shadow 0.2s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none; /* مهم للروابط */
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            background-color: var(--button-hover-bg-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .back-button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
        }
        .back-button i {
            font-size: 0.9em;
        }

        /* Media queries for responsiveness for contact page */
        @media (max-width: 768px) {
            .contact-container h1 {
                font-size: 2.8em;
            }
            .contact-container p {
                font-size: 1.2em;
            }
            .contact-info {
                font-size: 1em;
            }
            .back-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .contact-container h1 {
                font-size: 2em;
            }
            .contact-container p {
                font-size: 1em;
            }
            .contact-info {
                font-size: 0.9em;
            }
            .back-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>

    <button id="music-toggle-button" class="music-toggle-button">

    <script src="script.js"></script>
    <script>
        // يمكن نسخ جزء منطق تشغيل/إيقاف الموسيقى إذا أردت الموسيقى تعمل في هذه الصفحة أيضاً
        // تأكد من وجود ملف الصوت assets/space-ambient.mp3
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('background-music');
            const musicToggleButton = document.getElementById('music-toggle-button');
            const musicIcon = musicToggleButton.querySelector('i');

            backgroundMusic.volume = 0.5; // ضبط مستوى الصوت الافتراضي

            musicToggleButton.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play()
                        .then(() => {
                            musicIcon.classList.remove('fa-play');
                            musicIcon.classList.add('fa-pause');
                        })
                        .catch(error => {
                            console.warn("Autoplay was prevented (or another error):", error);
                        });
                } else {
                    backgroundMusic.pause();
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-play');
                }
            });
        });
    </script>
