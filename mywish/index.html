<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة من النجوم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="stars" id="stars-layer">
        <i class="fa-solid fa-star star star-top-large" style="--top: 5%; --left: 10%; --delay: 0.1s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 10%; --left: 85%; --delay: 1.2s;"></i>

        <i class="fa-solid fa-star star star-top-large" style="--top: 15%; --left: 60%; --delay: 0.5s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 25%; --left: 20%; --delay: 1.6s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 20%; --left: 75%; --delay: 2.7s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 28%; --left: 40%; --delay: 3.8s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 5%; --left: 90%; --delay: 0.9s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 12%; --left: 50%; --delay: 1.0s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 22%; --left: 70%; --delay: 2.1s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 30%; --left: 95%; --delay: 3.2s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 10%; --left: 35%; --delay: 0.3s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 17%; --left: 15%; --delay: 1.4s;"></i>
        <i class="fa-solid fa-star star star-top-large" style="--top: 23%; --left: 88%; --delay: 2.5s;"></i>

        <i class="fa-solid fa-star star special-star" style="--top: 15%; --left: 40%; --delay: 0.5s;"></i>
        <i class="fa-solid fa-star star special-star" style="--top: 25%; --left: 80%; --delay: 1.8s;"></i>
        <i class="fa-solid fa-star star special-star" style="--top: 50%; --left: 10%; --delay: 2.2s;"></i>
        <i class="fa-solid fa-star star special-star" style="--top: 65%; --left: 60%; --delay: 3.0s;"></i>
        <i class="fa-solid fa-star star special-star" style="--top: 85%; --left: 30%; --delay: 1.0s;"></i>


        <i class="fa-solid fa-star star star-mid-standard" style="--top: 38%; --left: 70%; --delay: 0.4s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 45%; --left: 25%; --delay: 1.6s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 50%; --left: 85%; --delay: 2.7s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 42%; --left: 5%; --delay: 3.5s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 55%; --left: 40%; --delay: 0.9s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 60%; --left: 75%; --delay: 2.0s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 35%; --left: 55%; --delay: 1.0s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 48%; --left: 95%; --delay: 2.2s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 52%; --left: 15%; --delay: 0.3s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 63%; --left: 30%; --delay: 1.4s;"></i>
        <i class="fa-solid fa-star star star-mid-standard" style="--top: 40%; --left: 8%; --delay: 2.5s;"></i>

        <i class="fa-solid fa-star star star-bottom-small" style="--top: 68%; --left: 10%; --delay: 0.1s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 75%; --left: 60%; --delay: 1.3s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 82%; --left: 30%; --delay: 2.4s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 70%; --left: 95%; --delay: 0.6s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 88%; --left: 75%; --delay: 1.9s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 78%; --left: 50%; --delay: 3.1s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 65%; --left: 85%; --delay: 0.2s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 92%; --left: 18%; --delay: 1.5s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 80%; --left: 65%; --delay: 2.8s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 73%; --left: 5%; --delay: 0.9s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 85%; --left: 40%; --delay: 2.0s;"></i>
        <i class="fa-solid fa-star star star-bottom-small" style="--top: 98%; --left: 90%; --delay: 3.3s;"></i>

        <i class="fa-solid fa-star star star-bottom-static-30" style="--top: 72%; --left: 45%; --delay: 3.1s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-30" style="--top: 80%; --left: 5%; --delay: 0.2s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-30" style="--top: 95%; --left: 20%; --delay: 1.5s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-30" style="--top: 90%; --left: 88%; --delay: 2.8s;"></i>

        <i class="fa-solid fa-star star star-bottom-static-50" style="--top: 85%; --left: 55%; --delay: 0.9s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-50" style="--top: 78%; --left: 38%; --delay: 2.1s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-50" style="--top: 70%; --left: 25%; --delay: 0.5s;"></i>
        <i class="fa-solid fa-star star star-bottom-static-50" style="--top: 98%; --left: 70%; --delay: 1.8s;"></i>


        <div class="simple-shooting-star" style="--sx:100vw; --sy:0; --ex:0; --ey:100vh; --spd:8s; --dly:5s;"></div>
        <div class="simple-shooting-star" style="--sx:0; --sy:20vh; --ex:100vw; --ey:120vh; --spd:10s; --dly:15s;"></div>
        <div class="simple-shooting-star" style="--sx:80vw; --sy:0; --ex:-20vw; --ey:100vh; --spd:7s; --dly:25s;"></div>
        <div class="simple-shooting-star" style="--sx:50vw; --sy:0; --ex:50vw; --ey:100vh; --spd:6s; --dly:35s;"></div>
    </div>

    <div class="container" id="content-layer">
        <h1 class="main-title">ماذا تود اخبارك النجوم اليوم ؟</h1>
        <p class="description">اضغط على الزر تحت عشان تعرف !</p>
        <div id="wisdom-display" class="wisdom-display"></div>
        
        <div class="buttons-container">
            <button class="button" id="get-wisdom-button">
                احصل على رسالتي
                <i class="fa-solid fa-star-of-life"></i>
            </button>
            <a href="pagetwo.html" class="button secondary-button" id="contact-button">
                تواصل معي
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/space-ambient.mp3" type="audio/mpeg">
        متصفحك لا يدعم عنصر الصوت.
    </audio>

    <button id="music-toggle-button" class="music-toggle-button">
        <i class="fas fa-play"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
